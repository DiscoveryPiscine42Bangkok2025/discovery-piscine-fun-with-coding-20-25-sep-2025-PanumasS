<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;

        }
        td {
            border: 1px solid black;
            padding: 30px;
            font-size: 20px;
        }
        .first {
            background-color: #88bef0;
        }
        .second {
            background-color: #a2f8c8;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first">First cell</td>
            <td class="second">Second cell</td>
        </tr>
    </table>
</body>
</html>
