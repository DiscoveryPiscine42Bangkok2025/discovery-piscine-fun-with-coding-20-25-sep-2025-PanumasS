<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Table</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      height: 100vh;
    }
    td {
      border: 1px solid black;
      text-align: center;
    }
    .cell1 { background-color: #b2ffec; }
    .cell2 { background-color: #85ffff; }
    .cell3 { background-color: #6cc9ff; }
    .cell4 { background-color: #6da7ff; }
    .cell5 { background-color: #5768fc; }
  </style>
</head>
<body>
  <table>
    <tr>
      <td class="cell1">Cell 1</td>
      <td class="cell2">Cell 2</td>
      <td class="cell3">Cell 3</td>
      <td class="cell4">Cell 4</td>
      <td class="cell5">Cell 5</td>
    </tr>
  </table>
</body>
</html>
