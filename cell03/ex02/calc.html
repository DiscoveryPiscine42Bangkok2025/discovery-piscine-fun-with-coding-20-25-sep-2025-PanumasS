<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>It's over 9000</title>
  <style>
    body{font-family:Arial, sans-serif; margin:24px}
    .calc{display:flex;gap:8px;align-items:center}
    input[type="text"]{width:120px;padding:6px}
    select, input[type="submit"]{padding:6px 10px}
  </style>
</head>
<body>
  <h1>It's over 9000</h1>

  <form id="form" class="calc">
    <input id="left"  type="text" placeholder="left (>=0)">
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input id="right" type="text" placeholder="right (>=0)">
    <input type="submit" value="Try me!">
  </form>
  
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="calc.js"></script>
</body>
</html>
