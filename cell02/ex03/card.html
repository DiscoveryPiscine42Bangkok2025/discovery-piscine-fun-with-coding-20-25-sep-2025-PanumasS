<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

<div class="profile-card">

    <div class="card-title">
        <h1>User Profile Card</h1>
    </div>

    <div class="profile-picture">
        <img src="https://cdn.pixabay.com/photo/2022/11/30/12/49/jellyfish-7626710_1280.jpg" alt="Pic">
    </div>

    <table class="user-info">
        <tr>
            <td>
                <p class="login">@JellyFish_The_Toxic</p>
                <p class="description">JellyFish</p>
            </td>
        </tr>
    </table>

    <div class="social-links">
        <img src="https://cdn-icons-png.flaticon.com/512/87/87386.png" alt="Social Icon 1">
        <img src="https://thumbnail.imgbin.com/14/5/4/gmail-icon-gmail-logo-in-iconic-colors-UEvTAmzf_t.jpg" alt="Social Icon 2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/250px-Facebook_Logo_%282019%29.png" alt="Social Icon 3">
    </div>

    <button class="contact-button">Contact</button>

</div>

</body>
</html>
